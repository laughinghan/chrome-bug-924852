<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    #outer {
        height: 600px;
        width: 800px;
        overflow: auto;
    }

    #inner {
        height: 900px;
        white-space: pre;
        overflow: auto;
    }
  </style>
</head>
<body>
  <div id="outer">
    <custom>
      <div id="inner">
        <iframe src="inner.html" height=800 width=800></iframe>
      </div>
    </custom>
  </div>
</body>
</html>
